<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <section class="container-imagens">
        <img src="./img/celular.png" class="img-celular" />
        <img src="./img/insta1.png" class="troca-img-celular" />
        <img
          src="./img/insta2.png"
          class="troca-img-celular"
          id="troca-imagem2"
        />
      </section>

      <section class="container-itens">
        <section class="container-form">
          <header>
            <img
              src="./img/insta-logo.png"
              alt="logo-istagram"
              class="insta-logo"
            />
          </header>

          <form>
            <input
              type="text"
              aria-label="Telefone, nome de usuário ou email"
              placeholder="Telefone, nome de usuário ou email"
            />
            <input
              id="password"
              type="password"
              aria-label="Senha"
              placeholder="Senha"
            />

            <button type="submit">Entrar</button>

            <div class="divider">
              <span>OU</span>
            </div>
          </form>

          <div>
            <a class="login-facebook" href="###"> Entrar com o Facebook</a>
            <a class="nova-senha" href="###"> Esqueceu a senha? </a>
          </div>
        </section>

        <footer>
          <div class="container-cadastro">
            <p>Não tem uma conta?</p>
            <a href="###"> <span>Cadastre-se</span> </a>
          </div>

          <p class="obtenha-app">Obtenha o aplicativo</p>

          <div class="container-app">
            <img
              src="./img/baixar-app.png"
              alt="logo-google-ios"
              class="img-footer"
            />
          </div>
        </footer>
      </section>
    </main>
  </body>

  <!-- conexao com o javascript-->
  <script src="./script.js"></script>
</html>
